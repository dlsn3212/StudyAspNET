<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,minumum-scale=1,maximum-scale=2,user-scalable=no" />
    <title>Bootstrap Test01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Hello Bootstrap!!</h1>
    <p>동일 가로폭의 3단 컬럼 구성</p>
    <div>
        <div class="row">
            <div class="col-md-3" style="background-color:aqua">.col-sm-3</div>
            <div class="col-sm-3" style="background-color:aquamarine">.col-sm-3</div>
            <div class="col-sm-3" style="background-color:mediumaquamarine">.col-sm-3</div>
            <div class="col-sm-3" style="background-color:chartreuse">.col-sm-3</div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-sm btn-default">Default</button>
                <button type="submit" class="btn btn-sm btn-success">Success</button>
                <button type="reset" class="btn btn-sm btn-info">Info</button>

                <button type="button" class="btn btn-sm btn-primary">Primary</button>
                <button type="button" class="btn btn-sm btn-warning">Warning</button>
                <button type="button" class="btn btn-sm btn-link">Link</button>
            </div>
            <div class="col-md-6" style="background-color:coral">
                <button type="button" class="btn btn-xs btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>
        </div>
</body>
</html>
